<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>(Ink)Reveal.js</title>

		<link rel="stylesheet" href="reveal.js-master/dist/reset.css">
		<link rel="stylesheet" href="reveal.js-master/dist/reveal.css">
		<link rel="stylesheet" href="reveal.js-master/dist/theme/white.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="reveal.js-master/plugin/highlight/monokai.css">
		<style>
			@font-face {
				font-family: 'Linux Biolinum O';
				src: url('assets/LinBiolinum_Rah.ttf');
				font-weight: normal;
			}
			@font-face {
				font-family: 'Linux Biolinum O';
				src: url('assets/LinBiolinum_RBah.ttf');
				font-weight: bold;
			}
			@font-face {
				font-family: 'Linux Biolinum O';
				src: url('assets/LinBiolinum_RIah.ttf');
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides" id="inkscape-slides">				
			</div>
		</div>

		<script src="reveal.js-master/dist/reveal.js"></script>
		<script src="reveal.js-master/plugin/notes/notes.js"></script>
		<script src="reveal.js-master/plugin/markdown/markdown.js"></script>
		<script src="reveal.js-master/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				slideNumber: 'c/t',
				width: 1920,
				height: 1080,
				margin: 0,
				
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
